{% extends 'ToDo/base.html' %}
{% block content %}
    <form method="post" class="register-form" autocomplete="off">
      {% csrf_token %}
      <h1>Registration</h1>
      <div class="register-group">
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <span data-placeholder="Username"></span>
      </div>
      <div class="register-group">
        <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
          <span data-placeholder="Password"></span>
      </div>
        <div class="register-group">
        <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
        <span data-placeholder="Confirm Password"></span>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script type="text/javascript">
         $(".register-group input").on("focus", function(){
                $(this).addClass("focus");
        });

        $(".register-group input").on("blur", function(){
            if($(this).val() == "")
                $(this).removeClass("focus");
        });
    </script>

{% endblock content %}
